<body>
    <h2>Ejemplo tabla HTML</h2>
    <hr>
    <!-- creaciÃ³nd de tabla -->
    <table>
        <tr>
            <!-- th para marcar en negrita (cabecera) y tr table row -->
            <th>Fila1a</th>
            <th>fila1b</th>
            <th>fila1c</th>
        </tr>
        <tr>
            <!-- rowspan para agruparlas en vertical y colspan para agruparlas en horizontal -->
            <td rowspan="2">Fila2a</td>
            <td colspan="2">fila2b</td>
            <!-- <td>fila2c</td> se elimina para que quede bien la tabla y haga el efecto de colspan -->
        </tr>
        <tr>
            <td>fila3b</td>
            <td>fila3c</td>
        </tr>
    </table>
</body>
</html>
